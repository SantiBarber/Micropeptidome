name: smORFs
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - fastqc
  - fastp
  - star
  - stringtie
  - gffread
  - samtools
  - transdecoder

  # Python libs scripts use
  - pandas
  - biopython
  - matplotlib
  - protlearn
  - seaborn
  - scikit-learn
  - joblib
  - eli5
  - plotly
  # ShortStop ships a binary XGBoost model that requires XGBoost < 3.1.
  - conda-forge::xgboost<3.1
  - tensorflow=2.11.*
  - keras=2.11.*

  # Fixes for GLIBCXX / runtime issues
  - libstdcxx-ng>=12
  - libgcc-ng>=12

  # Toolchain for building ShortStop's C extensions on HPC nodes
  - compilers
  - make
  - sysroot_linux-64

  # Needed so pip + git install works reproducibly
  - pip
  - git
  - umap-learn
